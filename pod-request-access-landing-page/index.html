<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Pod request access landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container nav-wrapper">
        <a href="#">
          <img src="assets/desktop/logo.svg" alt="pod logo" />
        </a>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="hero__img">
          <picture>
            <source
              media="(min-width: 60em)"
              srcset="assets/desktop/image-host.jpg"
            />
            <source
              media="(min-width: 50em)"
              srcset="assets/tablet/image-host.jpg"
            />
            <img src="assets/mobile/image-host.jpg" alt="hosting studio" />
          </picture>
        </div>
        <div class="cta">
          <h1 class="heading-primary text-uppercase">
            <span class="clr-teal">Publish your podcasts </span>everywhere.
          </h1>
          <p class="text-lead clr-neutral-400 w-450">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="cta__flow w-450">
            <form id="formEl" class="form-container">
              <div class="form-control">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
                <small class="input-msg"></small>
              </div>
              <button class="btn">Request access</button>
            </form>
            <div class="partners">
              <div class="partner__logo">
                <img src="assets/desktop/spotify.svg" alt="spotify" />
              </div>
              <div class="partner__logo">
                <img
                  src="assets/desktop/apple-podcast.svg"
                  alt="apple podcast"
                />
              </div>
              <div class="partner__logo">
                <img
                  src="assets/desktop/google-podcasts.svg"
                  alt="google podcasts"
                />
              </div>
              <div class="partner__logo">
                <img src="assets/desktop/pocket-casts.svg" alt="pocket casts" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
