<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <form id="calcForm">
          <div class="flex-row">
            <div class="form-control">
              <label for="day">Day</label>
              <input type="number" placeholder="DD" name="day" id="day" />
              <small class="input-msg"></small>
            </div>
            <div class="form-control">
              <label for="month">Month</label>
              <input type="number" placeholder="MM" name="month" id="month" />
              <small class="input-msg"></small>
            </div>
            <div class="form-control">
              <label for="year">Year</label>
              <input type="number" placeholder="YYYY" name="year" id="year" />
              <small class="input-msg"></small>
            </div>
          </div>
          <div class="display-block">
            <button type="submit" id="submit-btn" class="btn-arrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="40"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
        </form>
        <div class="result">
          <h1 class="result-text"><span data-info="year">--</span> years</h1>
          <h1 class="result-text"><span data-info="month">--</span> months</h1>
          <h1 class="result-text"><span data-info="day">--</span> days</h1>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Douo</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
