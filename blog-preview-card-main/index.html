<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card bg-neutral p-21">
        <img src="assets/images/illustration-article.svg" alt="article image" />
        <div class="card__content">
          <span class="tag">Learning</span>
          <p class="text-small">Published 21 Dec 2023</p>
          <h1 class="text-title text-bold">HTML & CSS foundations</h1>
          <p class="clr-lead">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__footer">
          <img src="assets/images/image-avatar.webp" alt="" />
          <p class="text-bold">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/douoo">Douoo</a>. Check out more
      projects by Douoo
      <a href="https://douoo.github.io/frontendmentor_challenges/">here</a>
    </footer>
  </body>
</html>
