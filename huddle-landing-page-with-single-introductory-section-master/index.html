<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #f1f1f1;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="Huddle logo">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="intro container">
      <div class="intro__image">
        <img src="images/illustration-mockups.svg" alt="a simple desktop and mobile mockup">
      </div>
      <div class="intro__cta">
        <h1 class="intro__cta-title">Build The Community 
         <span class="d-block">Your Fans Will Love</span></h1>
        <p class="intro__cta-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>
    </div>
  </main>






  <footer class="container">
    <div class="social-share">
      <a href="" class="icon-btn">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="" class="icon-btn">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="" class="icon-btn">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/douoo">Douoo</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
