<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <main>
      <div class="card flex-row round-border-1">
        <div class="card-content text-align-responsive flow padding-48 bg-secondary">
          <h1>Get <span class="text-purple">insights</span> that help your business grow.</h1>
          <p class="text-lead"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="flex-row gap-1 text-uppercase add-space-between  text-lead">

            <div>
             <p><span class="body-text-1 fw-bold display-block ">10k+</span>companies</p> 
            </div>

            <div>
              <p><span class="body-text-1 fw-bold display-block">314</span> templates</p>
            </div>
            <div>
              <p><span class="body-text-1 fw-bold display-block">12m+</span> queries</p>
            </div>
          </div>
          </div>


        <picture data-type="overlay">
          <source media="(max-width:980px)" srcset="images/image-header-mobile.jpg">
        <img class="card-image" src="images/image-header-desktop.jpg" alt="women-working-in-the-office">
        </picture>
      </div>
    </main>
  

 

 
 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douoo</a>.
  </footer>
</body>
</html>
