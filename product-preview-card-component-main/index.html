<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="column">
          <img class="product-image" src="images/image-product-desktop.jpg" alt="" >
        </div>
        <div class="column card">
          <h4 class="sub-title">Perfume</h4>
    
        <h1 class="heading1"> Gabrielle Essence Eau De Parfum</h1>
      
        <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <h2 class="highlight-text display-inline">$149.99 <span class="discount-price-tag">$169.99</span></h2>
        <p class="discount-price-tag display-inline"></p>
      
        <button class="primary-button"><span class="cart-icon"></span> Add to Cart</button>
        
        </div>
      </div>
      
  </div>
  </main>
 
    
    

 
  
</body>
</html>
