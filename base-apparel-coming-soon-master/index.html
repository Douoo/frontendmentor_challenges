<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
      </header>
      <picture class="hero">
        <source media="(min-width:400px)" srcset="images/hero-desktop.jpg" />
        <img
          src="images/hero-mobile.jpg"
          alt="a female model posing in an orange button up shirt"
        />
      </picture>
      <main class="main container">
        <div class="main-content padding-64">
          <h1 class="text-title">
            <span class="text-gold"> We're</span><br />
            coming <br />
            soon
          </h1>
          <p class="text-lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <div class="signup-form">
          <form class="form">
            <div class="form-control">
              <input type="email" placeholder=" Email Address" id="emailEl" />
              <svg
                class="icon-error hidden"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                  />
                </g>
              </svg>
              <a href="#" type="submit" class="btn">
                <span>
                  <img
                    class="icon"
                    src="images/icon-arrow.svg"
                    alt="icon-right"
                  />
                </span>
                submit
              </a>
              <small class="invalid-email-error hidden"
                >Please provide a valid email</small
              >
            </div>
          </form>
        </div>
      </main>

      <footer class="footer container">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/douoo">Douoo</a>.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
