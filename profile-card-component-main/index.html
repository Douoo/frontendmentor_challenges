<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <!-- <div class="bg-image "> -->
   
  <!-- </div> -->
  
  <main class="container">
    <!-- <img class="position-top-right" src="images/bg-pattern-top.svg" alt="top_left_background_pattern">
    <img class="position-bottom-left" src="images/bg-pattern-bottom.svg" alt="bottom_right_background_pattern"> -->
    <div class="card smooth-round-border">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="profile_cover_picture">
        <img class="circular-avatar-image" src="images/image-victor.jpg" alt="profile_picture" class="card-image">
      </div>
      <div class="card-content flow  text-align-center">
        <div class="content  m-xy-48">
          <h1 class="text-primary">Victor Crest <span class="text-light-grey">26</span></h1>
          <p>London</p>
        </div>
       
        <hr class="divider">
        <div class="card-footer flex-row m-xy-24">
          <div>
            <h1 class="text-primary">80K</h1>
            <p class="text-subtitle">Followers</p>
          </div>

          <div>
            <h1 class="text-primary">803K</h1>
            <p class="text-subtitle">Likes</p>
          </div>

          <div>
            <h1 class="text-primary">1.4K</h1>
            <p class="text-subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

    Coded by <a href="https://www.frontendmentor.io/profile/douoo">Douoo</a>.
  </footer>
</body>
</html>
