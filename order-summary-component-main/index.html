<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="wave-pattern"> 

  <main >
  <div class="card bg-white border-radius-1 sleek-shadow">
    <img src="images/illustration-hero.svg" alt="woman-enjoying-music-illustrator">
    <div class="card-content padding-48 text-align-center flow">
      <h1 class="text-color-primary fw-black">Order Summary</h1>
      <p>
         You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
     
    <div class="align-items-center border-radius-1 bg-grey padding-24 flex-box">
      <img src="images/icon-music.svg" alt="music-icon">
      <div>
        <p class="text-color-primary fw-black">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      
      <button class="text-btn margin-left-auto">Change</button>
    </div>


     <button class="btn subtle-shadow" data-button="filled-button">Proceed to Payment</button>
      <button class="btn" data-button="text-button"> Cancel Order</button>
     
    </div>
   
    
  </div>
  </main>


 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douoo</a>.
  </footer>
</body>
</html>
