<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <main>
    <div class="container card ">
      <img src="images/image-qr-code.png" alt="qr-code">
   
    <h1 class="heading-1 text-center">Improve your front-end skills by building projects</h1>
    <p class="body-text text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
  
  </div>

  </main>
  
  <footer>
    
    <div class="attribution" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
    </footer>

</html>
